
<app-home-image></app-home-image><header>
    
    <h1>Contact Us</h1>
</header>
<main>
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <div class="form-group">
                <label for="name" >Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter The Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter The Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Type Message Here" required></textarea>
            </div>
            <button routerLink="/contactSucessPage" type="submit">Send</button>
        </form>
    </section>
    <section class="contact-info">
        <h2>Contact Information</h2>
        <ul>
            <li><strong>Address:</strong> 3rd Sector HSR Layout, Banglore</li>
            <li><strong>Phone:</strong> +91-80-1234 5678</li>
            <li><strong>Email:</strong> familyresto@gmail.com</li>
        </ul>
    </section>
</main>
<footer>
    <p>&copy; 2023 Family Restaurant. All rights reserved.</p>
</footer>
